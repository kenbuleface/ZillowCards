<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zillow Mockups</title>
    <link href="Style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="card-area">
    <div class="card">
        <div class="picture-section">
            <div class="update">
                2 days on Zillow
            </div>
            <img class="picture" src="https://photos.zillowstatic.com/fp/c2fc9f7c9963b58362c23c41d15529b3-o_a.webp" alt="house">
            <div class="company">
                Realty Concepts, Ltd.
            </div>
        </div>
        <div class="info">
            <div class="listing">
                <div class="price">
                    $1,199,000
                </div>
                <div class="size">
                    4 bd | 3 ba | 1770 sqft
                </div>
            </div>
            <div class="address">
            </div>
            <div class="type">
            </div>
        </div>
    </div>
</div>
</body>
</html>
